<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Modificar Producto</title>
</head>
<body class="bg-light">
<div class="container">
    <h1 class="mt-5">Modificar Producto</h1>
    <form action="/ModificarServlet" method="post">
        <div class="mb-3">
            <label for="nuevoNombre" class="form-label">Nuevo Nombre:</label>
            <input type="text" class="form-control" id="nuevoNombre" name="nuevoNombre" required>
        </div>
        <div class="mb-3">
            <label for="nuevaSeccion" class="form-label">Nueva Secci√≥n:</label>
            <input type="text" class="form-control" id="nuevaSeccion" name="nuevaSeccion" required>
        </div>
        <div class="mb-3">
            <label for="nuevoPrecio" class="form-label">Nuevo Precio:</label>
            <input type="number" class="form-control" id="nuevoPrecio" name="nuevoPrecio" required>
        </div>
        <div class="mb-3">
            <label for="nuevoStock" class="form-label">Nuevo Stock:</label>
            <input type="number" class="form-control" id="nuevoStock" name="nuevoStock" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
    </form>
</div>
</body>
</html>
